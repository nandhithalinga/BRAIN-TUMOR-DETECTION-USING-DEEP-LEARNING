<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./style.css') }}">
    <script src="https://kit.fontawesome.com/887bfbc607.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI classification</title>
</head>

<body>
    <nav class="navbar navbar-inner">
        <span class="navbar-brand mb-0 h1 ">MRI Scan Classification</span>
    </nav>

    <div class="container-fluid">
     <div class="row justify-content-center mt-5">
      <div class="upload">
        <div class="upload-files">
            <header>
                <p>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <span class="up">up</span>
                    <span class="load">load</span>
                   </p>
            </header>
            <form method="post" action="/" enctype="multipart/form-data">
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Drop file here or click to upload</span>
                        <input type="file" name="file" autocomplete="on" autocomplete="on" class="drop-zone__input" required>
                      </div>
                      <footer class="footer-custom">
                        <button type="submit" value="Submit" class="btn btn-submit btn-secondary">Predict</button>
                       </footer>
            </form>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="toast" id = "warn">
          <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message" id="warn">
              {% for message in messages %}
              <span style="color: black;">{{ message }}</span>
              {% endfor %}
            </div>
          </div>
          <i class="fa-solid fa-xmark close"></i>
          <div class="progress active"></div>
        </div>
        {% endif %}
      {% endwith %}
    </div>
     </div>
    </div>



       <script src="{{ url_for('static',filename='./script.js') }}"></script>
</body>

</html>
